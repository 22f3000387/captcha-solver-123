<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold mb-6 text-center text-gray-800">CAPTCHA Solver Demo</h1><div class="mb-6 flex justify-center"><img id="captcha-image" src="sample.png" alt="CAPTCHA Image" class="border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captcha-input" class="block text-gray-700 text-sm font-bold mb-2">Enter CAPTCHA text:</label><input type="text" id="captcha-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the text from the image"></div><button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify CAPTCHA</button><div id="result" class="mt-4 p-3 rounded text-center font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-button');const resultDiv = document.getElementById('result');const correctCaptchaText = 'ADUR3'; const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptchaText.toUpperCase()) {resultDiv.textContent = 'CAPTCHA solved successfully!';resultDiv.className = 'mt-4 p-3 rounded text-center font-semibold bg-green-100 text-green-800';} else {resultDiv.textContent = 'Incorrect CAPTCHA. Please try again.';resultDiv.className = 'mt-4 p-3 rounded text-center font-semibold bg-red-100 text-red-800';}captchaInput.value = '';});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitButton.click();}});});</script></body></html>
